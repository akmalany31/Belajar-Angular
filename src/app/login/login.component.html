<form>
    <div class="form-group">
        <!-- appHover adalah directive. Di bawah, contoh input kalau mau pake warna sendiri -->
         <!-- input appHover color="red"  -->
         <!-- Custom directive  -->
        <input #emailControl="ngModel" appEmailvalidator
        required 
        class="form-control" type="email" placeholder="Email" name="email" [(ngModel)]="email">
    </div>
    <div>
        {{ emailControl.errors | json }}
    </div>
    <div class="form-group">
        <input appHover 
        required 
        class="form-control" type="password" placeholder="Password" name="password" [(ngModel)]="password">
    </div>
    <div>
        <button class="btn btn-primary" (click)="login()">Login</button>
    </div>
</form>
